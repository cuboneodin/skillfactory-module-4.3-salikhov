{% extends 'news/default.html' %}

{% block title %}

{% endblock title %}

{% block content %}
<h1>Все новости</h1>
<hr>
{% for post in posts %}
<h2>{{ post.title }}</h2><br>
<h2>{{ post.dateCreation|date:'d M Y' }}</h2><br>
{{ post.text|truncatechars:20 }}<br>


<a href="{{ post.get_absolute_url }}">News</a>
{% endfor %}
{% endblock content %}
